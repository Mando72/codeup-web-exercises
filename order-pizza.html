<!DOCTYPE>

<html lang="em">

<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap css-->

    <link rel="stylesheet" href="css/custom.css">

    <title>Welcome To Pizza World!</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order Online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Store Near You!" aria-label="Search">
            <i class="fas fa-user"></i>
            <button class="btn" type="submit">sign in</button>

        </form>

        </div>

    </nav>


        <div class="jumbotron">

            <h1 class="display-4">Welcome To Pizza World!</h1>
            <div class="container-fluid"></div>

        </div>
            <h2>Build Your Own Pizza!</h2>

            <ul class="nav nav-tabs" >
                <li class="nav-item">
                    <a class="nav-link Size and Crust" href="#"><span class="badge badge-light">1</span>Size and Crust</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="badge badge-light">2</span>Cheese and Sauce</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="badge badge-light">3</span>Toppings</a>
                </li>
            </ul>


        <div class="card">
            <div class="p-3 mb-2 bg-primary text-white">Choose Size and Crust</div>
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Hand Tossed</span>
                </div>
                <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            </div>


        </div>
